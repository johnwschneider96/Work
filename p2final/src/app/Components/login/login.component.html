<!-- "http://diariometro.com.ni/wp-content/uploads/2018/01/Capture15.jpg" -->
<img src="" id="bg" alt="">
<div class="container ">
	<div class="d-flex justify-content-center h-100 ">
		<div class="card">
			<div class="card-header">
            	<h3 style="text-align: center makeItNicer">Welcome to SocialQ!</h3>
			</div>
			<div class="card-body">
				<p *ngIf="message" class="text-center error">{{message}}</p>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group clearfix">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" formControlName="email" class="form-control" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
						<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                      	</div>
					</div>
					<div class="input-group form-group clearfix">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">Password is required</div>
						</div>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer ">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/register" routerLinkActive="active">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a routerLink="/reset-password">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
