<div class="card">
  <img [src]="signedUrl" alt="Image Not Found Yet..."
    style="width:100%">
  <h1 class="worthyTitle">{{user.firstname}} {{user.lastname}}</h1>
  <p class="title">{{user.email}}</p>
  <p>{{user.phonenumber}}</p>
  <button id="editprofile" type="button" class="btn buttbutt" data-toggle="modal" data-target=".bd-example-modal-lg">Edit Profile</button>
</div>
<app-create-post></app-create-post>
<div *ngFor="let s of myresponse">
  <app-story [story]="s"></app-story>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <h5 class="display-5 scooch">First Name:</h5>
          <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <h5 class="display-5 scooch">Last Name:</h5>
        <div class="form-group">
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <h5 class="display-5 scooch">Password:</h5>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <h5 class="display-5 scooch">Phone Number:</h5>
        <div class="form-group">
          <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required formControlName="phoneNumber"
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
          <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone Number is Required</div>
          </div>
        </div>
        <div class="modal-footer form-group">
          <button type="button" class="btn buttbutt " data-dismiss="modal">Close</button>
          <input id="submit" type="submit" class="btn " value="Save Changes"/>
        </div>
      </form>
    </div>
  </div>
</div>
